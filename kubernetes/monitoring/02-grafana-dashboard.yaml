# kubernetes/monitoring/02-grafana-dashboard.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  cdc-pipeline-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "CDC Pipeline Dashboard",
        "tags": ["cdc", "kafka", "oracle"],
        "timezone": "browser",
        "panels": [
          {
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "title": "CDC Events per Second",
            "targets": [
              {
                "expr": "rate(debezium_metrics_events_total[1m])",
                "legendFormat": "{{table}}"
              }
            ],
            "type": "graph"
          },
          {
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "title": "PII Masking Throughput",
            "targets": [
              {
                "expr": "rate(kafka_streams_stream_thread_metrics_process_records_total[1m])",
                "legendFormat": "{{instance}}"
              }
            ],
            "type": "graph"
          },
          {
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "id": 3,
            "title": "Consumer Lag",
            "targets": [
              {
                "expr": "kafka_consumer_lag_sum",
                "legendFormat": "{{topic}} - {{consumer_group}}"
              }
            ],
            "type": "graph"
          },
          {
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "id": 4,
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(debezium_metrics_errors_total[5m])",
                "legendFormat": "{{error_type}}"
              }
            ],
            "type": "graph"
          }
        ],
        "refresh": "5s",
        "time": {"from": "now-1h", "to": "now"},
        "version": 1
      }
    }