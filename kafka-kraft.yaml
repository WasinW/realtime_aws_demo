apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: demo-kafka-cluster
  namespace: kafka
spec:
  kafka:
    version: 3.9.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: controller
        port: 9093
        type: internal
        tls: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      process.roles: "broker,controller"
      node.id: 1
      controller.quorum.voters: "1@demo-kafka-cluster-kafka-0.demo-kafka-cluster-kafka-brokers.kafka.svc:9093"
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
